{% load static %}
<!-- Bootstrap Carousel -->
<section class="main-slider">
    <!-- Slider Wave - matches main template structure -->
    <div class="slider_wave"></div>

    <div id="carouselHomepage" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            {% for banner in banners %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ banner.image.url }}" class="d-block w-100" alt="{{ banner.title }}">
            </div>
            {% endfor %}
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselHomepage" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselHomepage" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>
    </div>
</section>

<style>
/* Ensure no gap between navbar and carousel - matches main template */
.main-slider {
    position: relative;
    overflow: hidden;
    margin-top: 0 !important;
    padding-top: 0 !important;
}

.slider_wave {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 40px;
    z-index: 0;
    pointer-events: none;
    background: transparent;
}

.carousel-item {
    height: auto;
    min-height: 420px;
    aspect-ratio: 16 / 9;
    display: block;
}

.carousel-item img {
    object-fit: cover;
    height: 100%;
    width: 100%;
    object-position: center;
}

@media (max-width: 768px) {
    .carousel-item {
        min-height: 360px;
    }
}

@media (max-width: 480px) {
    .carousel-item {
        min-height: 280px;
    }
}
</style>

<!-- âœ… Include Bootstrap JS at bottom -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const carouselElement = document.getElementById('carouselHomepage');
    if (carouselElement) {
        new bootstrap.Carousel(carouselElement, {
            interval: 5000,
            ride: 'carousel'
        });
    }
});
</script>
